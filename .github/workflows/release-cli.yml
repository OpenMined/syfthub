name: Release CLI Binaries

on:
  push:
    tags:
      - "cli/v*"

concurrency:
  group: release-cli
  cancel-in-progress: false

env:
  GO_VERSION: "1.23"
  CLI_DIR: cli

jobs:
  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            artifact_name: syft-linux-x64
          - goos: linux
            goarch: arm64
            artifact_name: syft-linux-arm64
          - goos: darwin
            goarch: amd64
            artifact_name: syft-darwin-x64
          - goos: darwin
            goarch: arm64
            artifact_name: syft-darwin-arm64
          - goos: windows
            goarch: amd64
            artifact_name: syft-windows-x64.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: ${{ env.CLI_DIR }}/go.sum

      - name: Extract and validate version
        id: version
        env:
          GH_REF: ${{ github.ref }}
        run: |
          # Extract version from tag (e.g., cli/v0.1.0 -> 0.1.0)
          TAG_VERSION=${GH_REF#refs/tags/cli/v}
          echo "Tag version: $TAG_VERSION"
          echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
          VERSION: ${{ steps.version.outputs.version }}
          CLI_DIR: ${{ env.CLI_DIR }}
          ARTIFACT_NAME: ${{ matrix.artifact_name }}
        run: |
          cd "${CLI_DIR}"

          # Build with version info embedded
          LDFLAGS="-s -w -X github.com/OpenMined/syfthub/cli-go/internal/version.Version=${VERSION}"

          go build -ldflags "${LDFLAGS}" -o "../dist/${ARTIFACT_NAME}" ./cmd/syft

          echo "Build complete:"
          ls -la ../dist/

      - name: Generate checksum
        env:
          ARTIFACT_NAME: ${{ matrix.artifact_name }}
        run: |
          cd dist
          sha256sum "${ARTIFACT_NAME}" > "${ARTIFACT_NAME}.sha256"
          cat "${ARTIFACT_NAME}.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            dist/${{ matrix.artifact_name }}
            dist/${{ matrix.artifact_name }}.sha256
          retention-days: 1

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        env:
          GH_REF: ${{ github.ref }}
        run: |
          TAG_VERSION=${GH_REF#refs/tags/cli/v}
          echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          # Move all binaries and checksums to release directory
          find artifacts -type f \( -name "syft-*" -o -name "*.sha256" \) -exec mv {} release/ \;
          echo "Release assets:"
          ls -la release/

          # Create combined checksum file
          cd release
          cat *.sha256 > checksums.txt
          echo "Combined checksums:"
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.version.outputs.version }}
          REPO: ${{ github.repository }}
        with:
          name: Syft CLI v${{ steps.version.outputs.version }}
          body: |
            ## Syft CLI v${{ steps.version.outputs.version }}

            ### Quick Install (Recommended)

            Install with a single command (auto-detects your OS and architecture):

            ```bash
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/cli/install.sh | sh
            ```

            Or install a specific version:
            ```bash
            SYFT_VERSION=${{ steps.version.outputs.version }} curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/cli/install.sh | sh
            ```

            ### Manual Installation

            Download the appropriate binary for your platform and add it to your PATH.

            #### Linux (x64)
            ```bash
            curl -L -o syft https://github.com/${{ github.repository }}/releases/download/cli/v${{ steps.version.outputs.version }}/syft-linux-x64
            chmod +x syft
            sudo mv syft /usr/local/bin/
            ```

            #### Linux (ARM64)
            ```bash
            curl -L -o syft https://github.com/${{ github.repository }}/releases/download/cli/v${{ steps.version.outputs.version }}/syft-linux-arm64
            chmod +x syft
            sudo mv syft /usr/local/bin/
            ```

            #### macOS (Apple Silicon)
            ```bash
            curl -L -o syft https://github.com/${{ github.repository }}/releases/download/cli/v${{ steps.version.outputs.version }}/syft-darwin-arm64
            chmod +x syft
            sudo mv syft /usr/local/bin/
            ```

            #### macOS (Intel)
            ```bash
            curl -L -o syft https://github.com/${{ github.repository }}/releases/download/cli/v${{ steps.version.outputs.version }}/syft-darwin-x64
            chmod +x syft
            sudo mv syft /usr/local/bin/
            ```

            #### Windows (x64)
            ```powershell
            Invoke-WebRequest -Uri "https://github.com/${{ github.repository }}/releases/download/cli/v${{ steps.version.outputs.version }}/syft-windows-x64.exe" -OutFile "syft.exe"
            # Add to PATH or move to a directory in your PATH
            ```

            ### Verify Installation
            ```bash
            syft --version
            syft --help
            ```

            ### Checksum Verification
            SHA256 checksums are provided in `checksums.txt` for binary verification.

          generate_release_notes: true
          files: |
            release/syft-linux-x64
            release/syft-linux-x64.sha256
            release/syft-linux-arm64
            release/syft-linux-arm64.sha256
            release/syft-darwin-x64
            release/syft-darwin-x64.sha256
            release/syft-darwin-arm64
            release/syft-darwin-arm64.sha256
            release/syft-windows-x64.exe
            release/syft-windows-x64.exe.sha256
            release/checksums.txt
