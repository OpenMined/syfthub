# SyftHub Production Docker Compose
# Single entry point via nginx reverse proxy with SSL

services:
  # Nginx reverse proxy - SINGLE ENTRY POINT
  proxy:
    image: nginx:1.25-alpine
    container_name: syfthub-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - frontend_dist:/usr/share/nginx/html:ro
      - nginx_logs:/var/log/nginx
    networks:
      - syfthub-network
    depends_on:
      backend:
        condition: service_healthy
      mcp:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  # Backend API service (internal only)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    image: syfthub-backend:latest
    container_name: syfthub-backend
    restart: unless-stopped
    # Internal only - not exposed to host
    expose:
      - "8000"
    volumes:
      - ./backend/data:/app/data
      - backend_logs:/app/logs
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=${DATABASE_URL:-postgresql://syfthub:${DB_PASSWORD}@db:5432/syfthub}
      - SECRET_KEY=${SECRET_KEY}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      # Single origin via proxy
      - CORS_ORIGINS=https://${DOMAIN:-localhost}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
    networks:
      - syfthub-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

  # Frontend builder (run once to build static files)
  frontend-builder:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: builder
    container_name: syfthub-frontend-builder
    volumes:
      - frontend_dist:/app/dist
    environment:
      - VITE_API_URL=
    profiles:
      - build

  # PostgreSQL database (internal only)
  db:
    image: postgres:16-alpine
    container_name: syfthub-db
    restart: unless-stopped
    # Internal only - not exposed to host
    expose:
      - "5432"
    environment:
      - POSTGRES_USER=syfthub
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=syfthub
      - POSTGRES_HOST_AUTH_METHOD=md5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backup:/backup
    networks:
      - syfthub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U syfthub -d syfthub"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Redis for caching and sessions (internal only)
  redis:
    image: redis:7-alpine
    container_name: syfthub-redis
    restart: unless-stopped
    # Internal only - not exposed to host
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    networks:
      - syfthub-network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-redis_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  # MCP Server - OAuth 2.1 and Model Context Protocol
  mcp:
    build:
      context: ./mcp
      dockerfile: Dockerfile
      target: production
    image: ${GITHUB_REPOSITORY:-syfthub}/mcp:${IMAGE_TAG:-latest}
    container_name: syfthub-mcp
    restart: unless-stopped
    # Internal only - accessed via proxy
    expose:
      - "8002"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - MCP_PORT=8002
      # OAuth configuration (proxy-aware URLs)
      - OAUTH_ISSUER=https://${DOMAIN:-localhost}/mcp
      - OAUTH_AUDIENCE=mcp-server
      - API_BASE_URL=https://${DOMAIN:-localhost}/mcp
      # SyftHub backend (internal Docker network)
      - SYFTHUB_URL=http://backend:8000
      # SyftHub public URL (for register link)
      - SYFTHUB_PUBLIC_URL=https://${DOMAIN:-localhost}
    networks:
      - syfthub-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Database backup service (runs daily)
  backup:
    image: postgres:16-alpine
    container_name: syfthub-backup
    restart: unless-stopped
    environment:
      - PGHOST=db
      - PGUSER=syfthub
      - PGPASSWORD=${DB_PASSWORD}
      - PGDATABASE=syfthub
    volumes:
      - ./backup:/backup
    networks:
      - syfthub-network
    depends_on:
      db:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: |
      while true; do
        echo "Starting backup at $$(date)"
        pg_dump -Fc > /backup/syfthub_$$(date +%Y%m%d_%H%M%S).dump
        # Keep only last 7 backups
        ls -t /backup/*.dump | tail -n +8 | xargs -r rm
        echo "Backup completed"
        sleep 86400
      done
    profiles:
      - backup

  # Alembic migration runner
  migrate:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: syfthub-migrate
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://syfthub:${DB_PASSWORD}@db:5432/syfthub}
    networks:
      - syfthub-network
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - migrate
    command: [".venv/bin/alembic", "upgrade", "head"]

  # Prometheus for monitoring (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: syfthub-prometheus
    restart: unless-stopped
    # Internal only when monitoring enabled
    expose:
      - "9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - syfthub-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    profiles:
      - monitoring

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: syfthub-grafana
    restart: unless-stopped
    # Exposed for dashboard access
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_INSTALL_PLUGINS=redis-datasource
    networks:
      - syfthub-network
    depends_on:
      - prometheus
    profiles:
      - monitoring

networks:
  syfthub-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  frontend_dist:
    name: syfthub_frontend_dist
  postgres_data:
    name: syfthub_postgres_data
  redis_data:
    name: syfthub_redis_data
  nginx_logs:
    name: syfthub_nginx_logs
  backend_logs:
    name: syfthub_backend_logs
  prometheus_data:
    name: syfthub_prometheus_data
  grafana_data:
    name: syfthub_grafana_data
