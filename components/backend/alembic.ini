# Alembic configuration file for SyftHub backend.
#
# This file is used by Alembic for database migrations.
# The database URL is read from environment configuration, not from this file.

[alembic]
# Path to migration scripts
script_location = alembic

# File template for migration versions
# Uses timestamp prefix for natural ordering
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Prepend sys.path modification before running migrations
prepend_sys_path = .

# Timezone for migration timestamps (UTC for consistency)
timezone = UTC

# Truncate revision hashes for readability in filenames
truncate_slug_length = 40

# Custom version table settings
version_table = alembic_version
version_table_schema =

# Database URL - placeholder, overridden in env.py from application settings
# Do NOT put credentials here; they come from DATABASE_URL env var
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Post-write hooks for running code formatters after generating migration scripts.
# Uncomment below to run ruff on generated migrations:
# hooks = ruff
# ruff.type = exec
# ruff.executable = ruff
# ruff.options = format REVISION_SCRIPT_FILENAME


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
