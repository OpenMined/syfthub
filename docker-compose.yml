services:
  # Development API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: syfthub-api-dev
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src:cached
      - ./tests:/app/tests:cached
      - ./pyproject.toml:/app/pyproject.toml:cached
      # SQLite database volume
      - ./data:/app/data
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://syfthub:syfthub_dev_password@db:5432/syfthub_dev
      - SECRET_KEY=dev-secret-key-change-in-production
      - DEBUG=true
      - RELOAD=true
      - LOG_LEVEL=debug
      - CORS_ORIGINS=*
    networks:
      - syfthub-network
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL database for development (optional, can switch from SQLite)
  db:
    image: postgres:16-alpine
    container_name: syfthub-db-dev
    environment:
      - POSTGRES_USER=syfthub
      - POSTGRES_PASSWORD=syfthub_dev_password
      - POSTGRES_DB=syfthub_dev
      - POSTGRES_HOST_AUTH_METHOD=md5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - syfthub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U syfthub -d syfthub_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and token blacklist (optional)
  redis:
    image: redis:7-alpine
    container_name: syfthub-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - syfthub-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer for database management (development only)
  adminer:
    image: adminer:latest
    container_name: syfthub-adminer
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=db
      - ADMINER_DESIGN=pepa-linha
    networks:
      - syfthub-network
    depends_on:
      - db
    profiles:
      - tools

  # Test runner service
  test:
    build:
      context: .
      dockerfile: Dockerfile
      target: testing
    container_name: syfthub-test
    volumes:
      - ./src:/app/src:cached
      - ./tests:/app/tests:cached
      - ./pyproject.toml:/app/pyproject.toml:cached
      - test_coverage:/app/htmlcov
    environment:
      - ENVIRONMENT=testing
      - DATABASE_URL=sqlite:///memory:test.db
      - SECRET_KEY=test-secret-key
    networks:
      - syfthub-network
    profiles:
      - test
    command: [".venv/bin/pytest", "--cov=syfthub", "--cov-report=html", "--cov-report=term"]

  # Documentation server (optional)
  docs:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: syfthub-docs
    ports:
      - "8001:8001"
    volumes:
      - ./src:/app/src:cached
      - ./docs:/app/docs:cached
    environment:
      - ENVIRONMENT=development
    networks:
      - syfthub-network
    profiles:
      - docs
    command: ["python", "-m", "mkdocs", "serve", "--dev-addr", "0.0.0.0:8001"]

networks:
  syfthub-network:
    driver: bridge

volumes:
  postgres_data:
    name: syfthub_postgres_data_dev
  redis_data:
    name: syfthub_redis_data_dev
  test_coverage:
    name: syfthub_test_coverage
