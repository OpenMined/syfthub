# SyftHub Development Docker Compose
# Single entry point via nginx reverse proxy

services:
  # Nginx reverse proxy - SINGLE ENTRY POINT
  proxy:
    image: nginx:1.25-alpine
    container_name: syfthub-proxy-dev
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - syfthub-network
    depends_on:
      - backend
      - frontend
      - aggregator
      - mcp
      - nats
      - ledger
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Backend API service (internal only)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: syfthub-backend-dev
    # Internal only - not exposed to host
    expose:
      - "8000"
    volumes:
      # Mount source code for hot reload
      - ./backend/src:/app/src:cached
      - ./backend/tests:/app/tests:cached
      - ./backend/pyproject.toml:/app/pyproject.toml:cached
      # Database volume
      - ./backend/data:/app/data
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://syfthub:syfthub_dev_password@db:5432/syfthub_dev
      - SECRET_KEY=dev-secret-key-change-in-production
      - DEBUG=true
      - RELOAD=true
      - LOG_LEVEL=debug
      # Single origin since everything goes through proxy
      - CORS_ORIGINS=http://localhost:8080
      # Unified Global Ledger (accounting service) URL
      # Use internal Docker network URL for backend-to-ledger communication
      - DEFAULT_ACCOUNTING_URL=http://ledger:3000
      # RAG/OpenAI configuration (optional - semantic search disabled if not set)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      # Redis for message queue
      - REDIS_URL=redis://redis:6379/0
      # NATS configuration for P2P tunneling
      - NATS_URL=nats://nats:4222
      - NATS_AUTH_TOKEN=${NATS_AUTH_TOKEN:-dev-nats-token}
      - NATS_WS_PUBLIC_URL=ws://localhost:8080/nats
    networks:
      - syfthub-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend service (internal only)
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.dev
    container_name: syfthub-frontend-dev
    # Internal only - not exposed to host
    expose:
      - "3000"
    volumes:
      # Mount source code for hot reload
      - ./frontend/src:/app/src:cached
      - ./frontend/public:/app/public:cached
      - ./frontend/package.json:/app/package.json:cached
      - ./frontend/package-lock.json:/app/package-lock.json:cached
      - ./frontend/vite.config.ts:/app/vite.config.ts:cached
      - ./frontend/tsconfig.json:/app/tsconfig.json:cached
      - ./frontend/tailwind.config.js:/app/tailwind.config.js:cached
      - ./frontend/index.html:/app/index.html:cached
      - ./frontend/_config.ts:/app/_config.ts:cached
      # Mount SDK for hot reload
      - ./sdk/typescript:/sdk/typescript:cached
      # Exclude node_modules to avoid conflicts
      - /app/node_modules
    environment:
      - NODE_ENV=development
      # Empty - API calls use relative paths (same origin via proxy)
      - VITE_API_URL=
    networks:
      - syfthub-network
    depends_on:
      - backend

  # PostgreSQL database for development
  db:
    image: postgres:16-alpine
    container_name: syfthub-db-dev
    environment:
      - POSTGRES_USER=syfthub
      - POSTGRES_PASSWORD=syfthub_dev_password
      - POSTGRES_DB=syfthub_dev
      - POSTGRES_HOST_AUTH_METHOD=md5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Exposed for direct DB access (debugging with tools like DBeaver)
    ports:
      - "5432:5432"
    networks:
      - syfthub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U syfthub -d syfthub_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: syfthub-redis-dev
    # Internal only
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    networks:
      - syfthub-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aggregator service - RAG orchestration
  aggregator:
    build:
      context: ./aggregator
      dockerfile: Dockerfile
    container_name: syfthub-aggregator-dev
    # Internal only - accessed via proxy
    expose:
      - "8001"
    volumes:
      # Mount source code for hot reload
      - ./aggregator/src:/app/src:cached
    environment:
      - AGGREGATOR_DEBUG=true
      - AGGREGATOR_SYFTHUB_URL=http://backend:8000
      - AGGREGATOR_CORS_ORIGINS=["http://localhost:8080"]
      # NATS configuration for P2P tunneling
      - AGGREGATOR_NATS_URL=nats://nats:4222
      - AGGREGATOR_NATS_AUTH_TOKEN=${NATS_AUTH_TOKEN:-dev-nats-token}
    # Enable host.docker.internal on Linux/WSL2 (required for connecting to host services)
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - syfthub-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # MCP Server - OAuth 2.1 and Model Context Protocol
  mcp:
    build:
      context: ./mcp
      dockerfile: Dockerfile
      target: development
    container_name: syfthub-mcp-dev
    # Internal only - accessed via proxy
    expose:
      - "8002"
    volumes:
      # Mount source code for hot reload
      - ./mcp/server.py:/app/server.py:cached
      - ./mcp/syfthub_client.py:/app/syfthub_client.py:cached
      - ./mcp/fastmcp.json:/app/fastmcp.json:cached
      - ./mcp/pyproject.toml:/app/pyproject.toml:cached
      # Mount Python SDK for development (path matches pyproject.toml: ../sdk/python -> /sdk/python)
      - ./sdk/python:/sdk/python:cached
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=debug
      - MCP_PORT=8002
      # OAuth configuration (proxy-aware URLs)
      - OAUTH_ISSUER=http://localhost:8080/mcp
      - OAUTH_AUDIENCE=mcp-server
      - API_BASE_URL=http://localhost:8080/mcp
      # SyftHub backend (internal Docker network)
      - SYFTHUB_URL=http://backend:8000
      # SyftHub public URL (for SDK client)
      - SYFTHUB_PUBLIC_URL=http://localhost:8080
      # Aggregator URL (internal Docker network)
      - AGGREGATOR_URL=http://aggregator:8001
    networks:
      - syfthub-network
    depends_on:
      backend:
        condition: service_healthy
      aggregator:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # NATS messaging server for P2P communication
  nats:
    image: nats:2.10-alpine
    container_name: syfthub-nats-dev
    ports:
      - "4222:4222"   # Client connections (exposed for local nats-cli)
      - "8222:8222"   # HTTP monitoring
    expose:
      - "9222"        # WebSocket (proxied via nginx)
    volumes:
      - ./nats/nats.dev.conf:/etc/nats/nats.conf:ro
      - nats_data:/data/jetstream
    environment:
      - NATS_AUTH_TOKEN=${NATS_AUTH_TOKEN:-dev-nats-token}
    command: ["--config", "/etc/nats/nats.conf"]
    networks:
      - syfthub-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  # Unified Global Ledger (accounting service)
  ledger:
    build:
      context: ./accounting_server
      dockerfile: Dockerfile
      target: development
    container_name: syfthub-ledger-dev
    # Internal only - accessed via proxy
    expose:
      - "3000"
    volumes:
      # Mount source code for hot reload
      - ./accounting_server/src:/app/src:cached
      - ./accounting_server/tsconfig.json:/app/tsconfig.json:cached
      - ./accounting_server/package.json:/app/package.json:cached
      # Exclude node_modules to avoid conflicts
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://ledger:ledger_dev_password@ledger-db:5432/ledger_dev
      - DATABASE_POOL_SIZE=10
      - JWT_SECRET=dev-ledger-jwt-secret-change-in-production
      - JWT_ISSUER=ledger-api
      - JWT_AUDIENCE=ledger-api
      - LOG_LEVEL=debug
      - CORS_ORIGIN=http://localhost:8080
      # Transfer confirmation (for P2P transfers)
      - TRANSFER_CONFIRMATION_SECRET=dev-transfer-confirmation-secret-32ch!
      - TRANSFER_CONFIRMATION_EXPIRATION_HOURS=24
      # Rate limiting
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX_REQUESTS=1000
    networks:
      - syfthub-network
    depends_on:
      ledger-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # PostgreSQL database for Unified Global Ledger
  ledger-db:
    image: postgres:16-alpine
    container_name: syfthub-ledger-db-dev
    environment:
      - POSTGRES_USER=ledger
      - POSTGRES_PASSWORD=ledger_dev_password
      - POSTGRES_DB=ledger_dev
      - POSTGRES_HOST_AUTH_METHOD=md5
    volumes:
      - ledger_postgres_data:/var/lib/postgresql/data
    # Exposed for direct DB access (debugging with tools like DBeaver)
    ports:
      - "5433:5432"
    networks:
      - syfthub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ledger -d ledger_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  syfthub-network:
    driver: bridge

volumes:
  postgres_data:
    name: syfthub_postgres_data_dev
  redis_data:
    name: syfthub_redis_data_dev
  nats_data:
    name: syfthub_nats_data_dev
  ledger_postgres_data:
    name: syfthub_ledger_postgres_data_dev
