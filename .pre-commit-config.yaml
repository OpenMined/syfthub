repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements
      - id: mixed-line-ending

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.4
    hooks:
      # Backend hooks
      - id: ruff
        name: ruff (backend)
        args: [--fix, --config=backend/pyproject.toml]
        files: ^backend/
      - id: ruff-format
        name: ruff-format (backend)
        args: [--config=backend/pyproject.toml]
        files: ^backend/
      # Python SDK hooks
      - id: ruff
        name: ruff (sdk/python)
        args: [--fix, --config=sdk/python/pyproject.toml]
        files: ^sdk/python/
      - id: ruff-format
        name: ruff-format (sdk/python)
        args: [--config=sdk/python/pyproject.toml]
        files: ^sdk/python/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      # Backend mypy
      - id: mypy
        name: mypy (backend)
        args: [--config-file=backend/pyproject.toml]
        pass_filenames: false
        entry: sh -c 'cd backend && mypy src/'
        files: ^backend/.*\.py$
        additional_dependencies: [
          fastapi,
          uvicorn,
          pydantic,
          pydantic-settings,
          email-validator,
          httpx,
          sqlalchemy,
          alembic,
          cryptography,
          pyjwt,
          structlog,
          types-sqlalchemy,
          types-markdown,
          types-passlib,
          google-auth,
        ]
      # Python SDK mypy
      - id: mypy
        name: mypy (sdk/python)
        args: [--config-file=sdk/python/pyproject.toml]
        pass_filenames: false
        entry: sh -c 'cd sdk/python && mypy src/syfthub_sdk'
        files: ^sdk/python/.*\.py$
        additional_dependencies: [
          httpx,
          pydantic,
        ]

  # Frontend hooks
  - repo: local
    hooks:
      - id: frontend-eslint
        name: ESLint (frontend)
        entry: sh -c 'cd frontend && npm run lint'
        language: system
        files: ^frontend/.*\.(js|jsx|ts|tsx)$
        pass_filenames: false

      - id: frontend-prettier
        name: Prettier (frontend)
        entry: sh -c 'cd frontend && npx prettier --check src/'
        language: system
        files: ^frontend/.*\.(js|jsx|ts|tsx|json|css|scss|md)$
        pass_filenames: false

      - id: frontend-typecheck
        name: TypeScript check (frontend)
        entry: sh -c 'cd frontend && npm run typecheck'
        language: system
        files: ^frontend/.*\.(ts|tsx)$
        pass_filenames: false
