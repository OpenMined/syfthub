# SyftHub Development Docker Compose
# Single entry point via nginx reverse proxy

services:
  # Nginx reverse proxy - SINGLE ENTRY POINT
  proxy:
    image: nginx:1.25-alpine
    container_name: syfthub-proxy-dev
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - syfthub-network
    depends_on:
      - backend
      - frontend
      - aggregator
      - mcp
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Backend API service (internal only)
  backend:
    build:
      context: ../components/backend
      dockerfile: Dockerfile
      target: development
    container_name: syfthub-backend-dev
    # Internal only - not exposed to host
    expose:
      - "8000"
    volumes:
      # Mount source code for hot reload
      - ../components/backend/src:/app/src:cached
      - ../components/backend/tests:/app/tests:cached
      - ../components/backend/pyproject.toml:/app/pyproject.toml:cached
      # Database volume
      - ../components/backend/data:/app/data
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://syfthub:syfthub_dev_password@db:5432/syfthub_dev
      - SECRET_KEY=dev-secret-key-change-in-production
      - DEBUG=true
      - RELOAD=true
      - LOG_LEVEL=debug
      # Single origin since everything goes through proxy
      - CORS_ORIGINS=http://localhost:8080
      # Disable accounting service for local development
      - DEFAULT_ACCOUNTING_URL=
      # RAG/OpenAI configuration (optional - semantic search disabled if not set)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    networks:
      - syfthub-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend service (internal only)
  frontend:
    build:
      context: ..
      dockerfile: components/frontend/Dockerfile.dev
    container_name: syfthub-frontend-dev
    # Internal only - not exposed to host
    expose:
      - "3000"
    volumes:
      # Mount source code for hot reload
      - ../components/frontend/src:/app/src:cached
      - ../components/frontend/public:/app/public:cached
      - ../components/frontend/package.json:/app/package.json:cached
      - ../components/frontend/package-lock.json:/app/package-lock.json:cached
      - ../components/frontend/vite.config.ts:/app/vite.config.ts:cached
      - ../components/frontend/tsconfig.json:/app/tsconfig.json:cached
      - ../components/frontend/tailwind.config.js:/app/tailwind.config.js:cached
      - ../components/frontend/index.html:/app/index.html:cached
      - ../components/frontend/_config.ts:/app/_config.ts:cached
      # Mount SDK for hot reload
      - ../sdk/typescript:/sdk/typescript:cached
      # Exclude node_modules to avoid conflicts
      - /app/node_modules
    environment:
      - NODE_ENV=development
      # Empty - API calls use relative paths (same origin via proxy)
      - VITE_API_URL=
    networks:
      - syfthub-network
    depends_on:
      - backend

  # PostgreSQL database for development
  db:
    image: postgres:16-alpine
    container_name: syfthub-db-dev
    environment:
      - POSTGRES_USER=syfthub
      - POSTGRES_PASSWORD=syfthub_dev_password
      - POSTGRES_DB=syfthub_dev
      - POSTGRES_HOST_AUTH_METHOD=md5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Exposed for direct DB access (debugging with tools like DBeaver)
    ports:
      - "5432:5432"
    networks:
      - syfthub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U syfthub -d syfthub_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: syfthub-redis-dev
    # Internal only
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    networks:
      - syfthub-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aggregator service - RAG orchestration
  aggregator:
    build:
      context: ../components/aggregator
      dockerfile: Dockerfile
    container_name: syfthub-aggregator-dev
    # Internal only - accessed via proxy
    expose:
      - "8001"
    volumes:
      # Mount source code for hot reload
      - ../components/aggregator/src:/app/src:cached
    environment:
      - AGGREGATOR_DEBUG=true
      - AGGREGATOR_SYFTHUB_URL=http://backend:8000
      - AGGREGATOR_CORS_ORIGINS=["http://localhost:8080"]
    # Enable host.docker.internal on Linux/WSL2 (required for connecting to host services)
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - syfthub-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # MCP Server - OAuth 2.1 and Model Context Protocol
  mcp:
    build:
      context: ../components/mcp
      dockerfile: Dockerfile
      target: development
    container_name: syfthub-mcp-dev
    # Internal only - accessed via proxy
    expose:
      - "8002"
    volumes:
      # Mount source code for hot reload
      - ../components/mcp/server.py:/app/server.py:cached
      - ../components/mcp/syfthub_client.py:/app/syfthub_client.py:cached
      - ../components/mcp/fastmcp.json:/app/fastmcp.json:cached
      - ../components/mcp/pyproject.toml:/app/pyproject.toml:cached
      # Mount Python SDK for development (path matches pyproject.toml: ../../sdk/python -> /sdk/python)
      - ../sdk/python:/sdk/python:cached
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=debug
      - MCP_PORT=8002
      # OAuth configuration (proxy-aware URLs)
      - OAUTH_ISSUER=http://localhost:8080/mcp
      - OAUTH_AUDIENCE=mcp-server
      - API_BASE_URL=http://localhost:8080/mcp
      # SyftHub backend (internal Docker network)
      - SYFTHUB_URL=http://backend:8000
      # SyftHub public URL (for SDK client)
      - SYFTHUB_PUBLIC_URL=http://localhost:8080
      # Aggregator URL (internal Docker network)
      - AGGREGATOR_URL=http://aggregator:8001
    networks:
      - syfthub-network
    depends_on:
      backend:
        condition: service_healthy
      aggregator:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  syfthub-network:
    driver: bridge

volumes:
  postgres_data:
    name: syfthub_postgres_data_dev
  redis_data:
    name: syfthub_redis_data_dev
