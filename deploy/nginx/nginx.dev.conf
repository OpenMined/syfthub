# SyftHub Development Nginx Configuration
# Unified reverse proxy for frontend and backend services

upstream frontend {
    server frontend:3000;
}

upstream backend {
    server backend:8000;
}

upstream aggregator {
    server aggregator:8001;
}

upstream mcp {
    server mcp:8002;
}

upstream nats_ws {
    server nats:9222;
}

server {
    listen 80;
    server_name localhost;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Security headers (basic for development)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Backend API routes
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Backend documentation endpoints
    location ~ ^/(docs|redoc|openapi\.json)$ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend health check
    location = /health {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # MCP OAuth Discovery - RFC 8615 path-based discovery for MCP endpoints
    # Claude Code looks for these paths when discovering OAuth metadata
    location ^~ /.well-known/oauth-protected-resource/mcp {
        rewrite ^/.well-known/oauth-protected-resource/mcp.*$ /.well-known/oauth-protected-resource break;
        proxy_pass http://mcp;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ^~ /.well-known/oauth-authorization-server/mcp {
        rewrite ^/.well-known/oauth-authorization-server/mcp.*$ /.well-known/oauth-authorization-server break;
        proxy_pass http://mcp;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ^~ /.well-known/openid-configuration/mcp {
        rewrite ^/.well-known/openid-configuration/mcp.*$ /.well-known/openid-configuration break;
        proxy_pass http://mcp;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # MCP OAuth Client Registration at root (Claude Code expects this)
    location = /register {
        rewrite ^/register$ /oauth/register break;
        proxy_pass http://mcp;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Identity Provider (IdP) - JWKS endpoint for satellite services
    location /.well-known/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # NATS WebSocket proxy for P2P communication
    location /nats {
        proxy_pass http://nats_ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long-lived WebSocket connections
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # No buffering for real-time messaging
        proxy_buffering off;
    }

    # NATS monitoring dashboard (dev only)
    location /nats-monitor/ {
        proxy_pass http://nats:8222/;
        proxy_set_header Host $host;
    }

    # Aggregator service - RAG orchestration
    location /aggregator/ {
        # Strip /aggregator prefix when proxying
        rewrite ^/aggregator/(.*) /$1 break;
        proxy_pass http://aggregator;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Disable buffering for streaming responses (SSE)
        proxy_buffering off;
        proxy_cache off;

        # Longer timeouts for LLM responses
        proxy_connect_timeout 60s;
        proxy_send_timeout 180s;
        proxy_read_timeout 180s;
    }

    # MCP Server - OAuth 2.1 and Model Context Protocol
    location /mcp/ {
        # Strip /mcp prefix when proxying
        rewrite ^/mcp/(.*) /$1 break;
        proxy_pass http://mcp;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Standard timeouts for OAuth flows
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Frontend (catch-all) with WebSocket support for Vite HMR
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Vite Hot Module Replacement
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Increase timeouts for HMR connections
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}
